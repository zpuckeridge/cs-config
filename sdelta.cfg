// GENERAL

// Enable Console
con_enable "1"

// Remove Prompts
gameinstructor_enable "0"
cl_autohelp "0"

// Net Graph
cq_netgraph_problem_show_auto "1"

// Disable Build Information
r_show_build_info "0"

// Bold Sniper Scope
cl_crosshair_sniper_width "5"

// Disable E from opening buy menu
cl_use_opens_buy_menu "0"

// Set Matchmaking Maximum Allowed Ping
mm_dedicated_search_maxping "50"

// BINDS

// Refund All Purchased Items
alias "refundall" "sellback 0;sellback 1;sellback 2;sellback 3;sellback 4;sellback 5;sellback 6;sellback 7;sellback 8;sellback 9;sellback 10;sellback 11;sellback 12;sellback 13;sellback 14;sellback 15;sellback 16;sellback 17;sellback 18;sellback 19;sellback 20;sellback 21;sellback 22;sellback 23;sellback 24;sellback 25;sellback 26;sellback 27;sellback 28;sellback 29;sellback 30;sellback 31;sellback 32;sellback 33;sellback 34;sellback 35;play ui\panorama\itemtile_click_02.vsnd_c"
bind backspace refundall

// Nade Assistance
bind mouse5 "toggle cl_crosshairsize 2.1 1000"

// Volume
bind PGUP "volume 1" // Unmute
bind PGDN "volume 0" // Mute

// View Weapon
bind t "+lookatweapon" 

// Grenades
bind f "slot7"
bind g "slot8"
bind c "slot6"
bind v "slot10"

// Bunnyhopping
bind mwheeldown "+jump"

// Communication
bind mouse4 "+voicerecord"

// HUD
bind home "cl_draw_only_deathnotices 0"
bind end "cl_draw_only_deathnotices 1"

// Quick Disconnect
bind f8 "disconnect"

// Funny Binds
bind leftarrow "+left"
bind rightarrow "+right"

// Aliases
alias "d" "disconnect"
alias "q" "quit;exit"
alias "rs" "mp_restartgame 1"

// VIEWMODEL
viewmodel_offset_x "1" // Changes viewmodel view in X scale
viewmodel_offset_y "2" // Changes viewmodel view in Y scale
viewmodel_offset_z "-2" // Changes viewmodel view in Z scale
viewmodel_fov "68" // Highest viewmodel FOV

// MOUSE
sensitivity "0.7"

// AUDIO
snd_voipvolume "0.5"
volume "1"

// HUD
hud_scaling "0.95" // Scales hud elements to maximum value
hud_showtargetid "1" // Enables display of target names, important
cl_showloadout "1" // Prevents weapon slot fade out
safezonex "1" // Screen width percentage for the hud
safezoney "1" // Screen height percentage for the hud

// RADAR
cl_teammate_colors_show "1" // Show teammates as separate colors without letter
cl_hud_radar_scale "1.1" // Radar size, not too big and not too small
cl_radar_scale "0.6" // Radar map scale size, 0.4 works on all maps
cl_radar_always_centered "1" // Centers map instead of player
cl_radar_icon_scale_min "1" // Minimum player icon scale
cl_radar_rotate "1"